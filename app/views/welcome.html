<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1 arc-logo>MARIANOPOLIS</h1>
      <span id="mario-face"></span>
      <h1>Robotics</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-offset-2 text-center">
      <div class="languageBtn langorange" ng-click="setLang('en')">English</div>
    </div>
    <div class="col-sm-4 text-center">
      <div class="languageBtn langorange" ng-click="setLang('fr')">French</div>
    </div>
  </div>
  <div class="row text-center" ng-hide="lang === 'unset'">
    <div class="startBtn shake-slow shake-constant"><span id="startText">{{ START }}</span></div>
  </div>
</div>
