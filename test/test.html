<style>
.teamcard{
  position: relative;
  width: 20%;
  height:60%;
  border: 3px solid black;
  border-radius: 5%;
  /*border-style: ridge;
  border-width: 8px;*/
  -webkit-box-shadow: 25px 22px 23px 5px rgba(0,0,0,0.60);
-moz-box-shadow: 25px 22px 23px 5px rgba(0,0,0,0.60);
box-shadow: 25px 22px 23px 5px rgba(0,0,0,0.60);
}
.teamtext{
  position:absolute;
  width: 38%;
  height: 8%;
  /*border: 3px solid black;*/
  left:30%;
  top:90%;
  background-color: white;
  opacity: 0.7;
  box-shadow: 0 0 8px 8px grey inset;
}
.moreinfo{
  text-align: center;
  position: absolute;
  top: -30%;
  left:10%
}
.teampic{
  position:absolute;
  width: 100%;
  height: 100%;
  border-radius: 5%;
}

/*FLIP*/
/* entire container, keeps perspective */
.flip-container {
	perspective: 1000;
	transform-style: preserve-3d;
}
	/*  UPDATED! flip the pane when hovered */
	.flip-container:hover .back {
		transform: rotateY(0deg);
	}
	.flip-container:hover .front {
	    transform: rotateY(180deg);
	}

.flip-container, .front, .back {
	width: 320px;
	height: 480px;
}
/* flip speed goes here */
.flipper {
	transition: 0.6s;
	transform-style: preserve-3d;

	position: relative;
}

/* hide back of pane during swap */
.front, .back {
	backface-visibility: hidden;
	transition: 0.6s;
	transform-style: preserve-3d;

	position: absolute;
	top: 0;
	left: 0;
}
/*  UPDATED! front pane, placed above back */
.front {
	z-index: 2;
	transform: rotateY(0deg);
}

/* back, initially hidden pane */
.back {
	transform: rotateY(-180deg);
}

/*
	Some vertical flip updates
*/
.vertical.flip-container {
	position: relative;
}
.vertical .back {
		transform: rotateX(180deg);
	}

	.vertical.flip-container:hover .back {
	    transform: rotateX(0deg);
	}

	.vertical.flip-container:hover .front {
	    transform: rotateX(180deg);
	}
</style>
<div class="flip-container teamcard" ontouchstart="this.classList.toggle('hover');">
	<div class="flipper">
		<div class="front">

  <img class="teampic" alt="img doesnt work" src="teampic.jpg">
  <div class="teamtext">
    <p class="moreinfo">More Info</p>


</div>
</div>
		<div class="back">
			<!-- back content -->
		</div>
	</div>
</div>
